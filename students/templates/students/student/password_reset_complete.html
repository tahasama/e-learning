{% extends "base.html" %}
{% block title %}Password reset{% endblock %}
{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body jumbotron">

                        <p>Your password has been set! <br>
                          
                            <div class="d-grid gap-2">
                            <a href="{% url "login" %}" class="btn btn-success">log in now</a></div>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
