{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body jumbotron">

                        <div class="module">
                            <h4>Enter your details to create an account:</h4>
                            <form method="post">
                                {{ form|crispy }}
                                {% csrf_token %}
                                <div class="d-grid gap-2">
                                    <input type="submit" value="Create my account" class="btn btn-success">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
